<form [formGroup]="apartForm">

  <div class="form-group">
    <label>Apartment Number:</label>
    <input type="text" formControlName="apartmentNumber">
    <div class="alert alert-danger" *ngIf="apartForm.get('apartmentNumber')?.touched">
      <p *ngIf="apartForm.get('apartmentNumber')?.hasError('required')">Apartment Number is required</p>
      <p *ngIf="apartForm.get('apartmentNumber')?.hasError('pattern')">Apartment Number must be a number</p>
    </div>
  </div>

  <div class="form-group">
    <label>Floor Number:</label>
    <input type="text" formControlName="floorNumber">
    <div class="alert alert-danger" *ngIf="apartForm.get('floorNumber')?.touched">
      <p *ngIf="apartForm.get('floorNumber')?.hasError('required')">Floor Number is required</p>
      <p *ngIf="apartForm.get('floorNumber')?.hasError('pattern')">Floor Number must be a number</p>
    </div>
  </div>

  <div class="form-group">
    <label>Surface:</label>
    <input type="text" formControlName="surface">
    <div class="alert alert-danger" *ngIf="apartForm.get('surface')?.touched">
      <p *ngIf="apartForm.get('surface')?.hasError('required')">Surface is required</p>
    </div>
  </div>

  <div class="form-group">
    <label>Terrace:</label><br>
    <label><input type="radio" formControlName="terrace" value="yes">Yes</label>
    <label><input type="radio" formControlName="terrace" value="no">No</label>
    <div *ngIf="apartForm.get('terrace')?.value === 'yes'">
      <div class="form-group">
        <label>Surface Terrace:</label>
        <input type="text" formControlName="surfaceTerrace">
        <div class="alert alert-danger" *ngIf="apartForm.get('surfaceTerrace')?.touched">
        <p *ngIf="apartForm.get('surfaceTerrace')?.hasError('required')">Surface Terrace is required</p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Category:</label><br>
    <label><input type="radio" formControlName="category" value="S+1">S+1</label>
    <label><input type="radio" formControlName="category" value="S+2">S+2</label>
    <label><input type="radio" formControlName="category" value="S+3">S+3</label>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" formControlName="description"></textarea>
    <div class="alert alert-danger" *ngIf="apartForm.get('description')?.touched">
      <p *ngIf="apartForm.get('description')?.hasError('required')">Description is required</p>
      <p *ngIf="apartForm.get('description')?.hasError('minlength')">Description must be at least 10 characters</p>
    </div>
  </div>
</div>
  <div class="form-group">
    <label>Residence:</label>
    <input type="text" formControlName="residence">
    <div class="alert alert-danger" *ngIf="apartForm.get('floorNumber')?.touched">
    <p *ngIf="apartForm.get('residence')?.hasError('required')">Residence is required</p>
  </div>
</div>
  <button type="submit" [disabled]="apartForm.invalid">Add</button>
</form>
